<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Camera test</title>
<style>
body{
background:black;
margin:0;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
video{
width:90%;
max-width:500px;
border-radius:20px;
}
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>

<script>
const video = document.getElementById("video");

navigator.mediaDevices.getUserMedia({
video:true,
audio:false
})
.then(stream=>{
video.srcObject = stream;
})
.catch(err=>{
alert("Camera ishlamadi: " + err);
console.log(err);
});
</script>

</body>
</html>
